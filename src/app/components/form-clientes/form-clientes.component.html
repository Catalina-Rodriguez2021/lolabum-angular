<div class="container">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>SRegistro clientes</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="ID" formControlName="id">
              <mat-error *ngIf="addressForm.controls['id'].hasError('required')">
                La identificaci√≥n es <strong>Requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Usuario" formControlName="usuario">
              <mat-error *ngIf="addressForm.controls['usuario'].hasError('required')">
                El usuario es <strong>Requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="nombre" formControlName="nombre">
              <mat-error *ngIf="addressForm.controls['nombre'].hasError('required')">
                El nombre es <strong>Requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="segundo nombre" formControlName="nombre2">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="correo" formControlName="correo">
              <mat-error *ngIf="addressForm.controls['correo'].hasError('required')">
                El correo es <strong>Requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="telefono" formControlName="telefono">
              <mat-error *ngIf="addressForm.controls['telefono'].hasError('required')">
                El telefono es <strong>Requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="edad" formControlName="edad">
              <mat-error *ngIf="addressForm.controls['edad'].hasError('required')">
                La edad es <strong>Requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
