<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="categoria">CATEGORIAS</a>
      <a mat-list-item href="clientes">CLIENTES</a>
      <a mat-list-item href="concesionarios">CONCESIONARIOS</a>
      <a mat-list-item href="empleados">EMPLEADOS</a>
      <a mat-list-item href="facturas">FACTURAS</a>
      <a mat-list-item href="pedidos">PEDIDOS</a>
      <a mat-list-item href="personas">PERSONAS</a>
      <a mat-list-item href="vehiculos">VEHICULOS</a>
      <a mat-list-item href="form">FORMULARIO</a>
      <a mat-list-item href="formClientes">FORMULARIO CLIENTES</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>lolabum-angular</span>
      <div class="icon">
        <ngx-avatars bgColor="#400E37" class="ngx-icon" name="{{nombre}}"></ngx-avatars>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
