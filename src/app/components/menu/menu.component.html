<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">CATEGORIAS</a>
      <a mat-list-item href="#">CLIENTES</a>
      <a mat-list-item href="#">CONCESIONARIOS</a>
      <a mat-list-item href="#">EMPLEADOS</a>
      <a mat-list-item href="#">FACTURAS</a>
      <a mat-list-item href="#">PEDIDOS</a>
      <a mat-list-item href="#">PERSONAS</a>
      <a mat-list-item href="#">VEHICULOS</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>lolabum-angular</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
