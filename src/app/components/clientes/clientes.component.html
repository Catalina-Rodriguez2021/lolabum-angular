<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="idCliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="clienteNombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> clienteNombre </th>
                <td mat-cell *matCellDef="let row"> {{row.clienteNombre}} </td>
            </ng-container>

            <ng-container matColumnDef="clienteApellido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> clienteApellido </th>
                <td mat-cell *matCellDef="let row"> {{row.clienteApellido}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> usuario </th>
                <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
