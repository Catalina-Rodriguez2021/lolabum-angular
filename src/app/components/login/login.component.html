<div class="container">
    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>{{titulo}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <h3>usuario</h3>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="usuario" formControlName="usuario">
                            <mat-error *ngIf="addressForm.controls['usuario'].hasError('required')">
                                El usuario es <strong>Requerido</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <h3>contraseña</h3>
                        <mat-form-field class="full-width">
                            <input matInput placeholder="contrasena" formControlName="contrasena" type="password">
                            <mat-error *ngIf="addressForm.controls['contrasena'].hasError('required')">
                                La contraseña es <strong>Requerido</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">{{titulo}}</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
